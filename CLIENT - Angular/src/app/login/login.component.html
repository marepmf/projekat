<div class="center">
    <mat-card>
        <form [formGroup]="inputData">

        <mat-card-title>
            Prijava korisnika
        </mat-card-title>

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
        </mat-form-field>
        <br>

        <button type="button" color="primary" (click)="login()">Login</button>
    </form>
    {{login_message}}
    </mat-card>
</div>
